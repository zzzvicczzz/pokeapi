<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="https://pokeapi.co/" target="_blank">
            <img src="/imagenes/pokeapi_256.png" alt="Pokédex Logo" id="logo">
        </a>
        <ul id="types-list">
            <li class="nav"><button class="btn normal" id="normal">Normal</button></li>
            <li class="nav"><button class="btn fuego" id="fuego">Fuego</button></li>
            <li class="nav"><button class="btn agua" id="agua">Agua</button></li>
            <li class="nav"><button class="btn electrico" id="electrico">Eléctrico</button></li>
            <li class="nav"><button class="btn planta" id="planta">Planta</button></li>
            <li class="nav"><button class="btn hielo" id="hielo">Hielo</button></li>
            <li class="nav"><button class="btn lucha" id="lucha">Lucha</button></li>
            <li class="nav"><button class="btn veneno" id="veneno">Veneno</button></li>
            <li class="nav"><button class="btn tierra" id="tierra">Tierra</button></li>
            <li class="nav"><button class="btn volador" id="volador">Volador</button></li>
            <li class="nav"><button class="btn psiquico" id="psiquico">Psíquico</button></li>
            <li class="nav"><button class="btn bicho" id="bicho">Bicho</button></li>
            <li class="nav"><button class="btn roca" id="roca">Roca</button></li>
            <li class="nav"><button class="btn fantasma" id="fantasma">Fantasma</button></li>
            <li class="nav"><button class="btn dragon" id="dragon">Dragón</button></li>
            <li class="nav"><button class="btn acero" id="acero">Acero</button></li>
            <li class="nav"><button class="btn hada" id="hada">Hada</button></li>
            <li class="nav btn-todos-container"><button class="btn todos" id="todos">Ver Todos</button></li>
        </ul>
    </header>
    <main>
        <div id="pokemon-todos">
        </div>
    </main>
    <script src="domain/entities/pokemon.js"></script>
    <script src="data/repositories/pokemonRepositories.js"></script>
    <script src="presentation/views/pokemonView.js"></script>
    <script src="presentation/presenters/pokemonPresenter.js"></script>
    <script src="main.js"></script>
</body>
</html>
